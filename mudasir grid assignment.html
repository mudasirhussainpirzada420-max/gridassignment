<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>Header</header>
    <main>
      <article>Article 1</article>
      <article>Article 2</article>
      <article>Article 3</article>
      <article>Article 4</article>
      <article>Article 5</article>
      <article>Article 6</article>
    </main>
    <aside>Aside</aside>
    <footer>Footer</footer>
  </div>
</body>
</html>
<style>
*{
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
}

.container {
  display: grid;
  grid-template-areas:
    "header header"
    "main aside"
    "footer footer";
  grid-template-columns: 3fr 1fr;
  gap: 10px;
  padding: 10px;


}


header {
  grid-area: header;
  background-color: purple;
  color: white;
  text-align: center;
  padding: 15px;
  font-weight: bold;
}


main {
  grid-area: main;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

article {
  background-color: #eee;
  padding: 10px;
  text-align: center;
}


aside {
  grid-area: aside;
  background-color: lightblue;
  text-align: center;
  padding: 10px;
}


footer {
  grid-area: footer;
  background-color: gold;
  text-align: center;
  padding: 15px;
  font-weight: bold;
}
</style>
