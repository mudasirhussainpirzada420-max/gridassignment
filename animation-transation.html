<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Submission</title>
  <link href="pic.jpg"stylesheet>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #9a00ff, #b400ff, #c200ff);
      color: white;
      text-align: center;
    }

    h1, h2 {
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 30px;
      color: #fff000;
      text-shadow: 0 0 10px #fff000, 0 0 20px #fff000, 0 0 30px #ff00ff;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff00ff;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .name {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .position {
      font-style: italic;
      color: #ddd;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff7b00, #ff0077);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #ff0077, 0 0 30px #ff7b00;
      transition: 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 25px #ff0077, 0 0 50px #ff7b00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Those Who Submit Assignment Before Solution</h1>
  <h2>Great Work Keep It Up</h2>

  <div class="container">
    <div class="card">
      <img src="pic.jpg"alt="SMIT Logo">
      <div class="name">mudasir pirzada</div>
      <div class="position">first Position</div>
      <a href="pic.jpg" class="btn">View Profile</a>
    </div>

    <div class="card">
      <img src="pic.jpg" alt="SMIT Logo">
      <div class="name">hussain</div>
      <div class="position">second Position</div>
      <a href="pic.jpg" class="btn">View Profile</a>
    </div>

    <div class="card">
      <img src="pic.jpg" alt="SMIT Logo">
      <div class="name">pirzada</div>
      <div class="position">third Position</div>
      <a href="pic.jpg" class="btn">View Profile</a>
    </div>
  </div>

</body>
</html>
